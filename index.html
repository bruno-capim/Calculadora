<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="container">
        <div class="box">
            <div class="result">
                <div class="display" id="display"></div>
            </div>
            <div class="content">
                <button id="limparDisplay" style="width: 77px; height: 60px; background-color: rgb(234, 241, 203); color: black;">AC</button>
                <button id="limparCalculo" style="width: 77px; height: 60px; background-color: rgb(127, 127, 214); color: black;">C</button>
                <button id="operadorDividir" style="width: 85px; height: 60px; background-color: rgb(127, 127, 214); color: black;">/</button>
            </div>
            <div class="content">
                <button id="tecla4" style="width: 77px; height: 60px;">4</button>
                <button id="tecla5" style="width: 77px; height: 60px;">5</button>
                <button id="tecla6" style="width: 77px; height: 60px;">6</button>
                <button id="operadorMultiplicar" style="width: 85px; height: 60px; background-color: rgb(127, 127, 214); color: black;">*</button>
            </div>
            <div class="content">
                <button id="tecla4" style="width: 77px; height: 60px;">4</button>
                <button id="tecla5" style="width: 77px; height: 60px;">5</button>
                <button id="tecla6" style="width: 77px; height: 60px;">6</button>
                <button id="operadorSubtrair" style="width: 85px; height: 60px; background-color: rgb(127, 127, 214); color: black;">-</button>
            </div>
            <div class="content">
                <button id="tecla1" style="width: 77px; height: 60px;">1</button>
                <button id="tecla2" style="width: 77px; height: 60px;">2</button>
                <button id="tecla3" style="width: 77px; height: 60px;">3</button>
                <button id="operadorAdicionar" style="width: 85px; height: 60px; background-color: rgb(127, 127, 214); color: black;">+</button>
            </div>
            <div class="content">
                <button id="tecla0" style="width: 77px; height: 60px;">0</button>
                <button id="decimal" style="width: 77px; height: 60px;">,</button>
                <button id="backspace" style="width: 77px; height: 60px;">⌫</button>
                <button id="igual" style="width: 85px; height: 60px; background-color: rgb(229, 229, 233); color: black;">＝</button>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
